<script>

function poll()
{
    update_cams();
}

function update_cams()
{
    d = new Date();
    $("#cam1").attr("src", "/stream_0.djpg?"+d.getTime());
    $("#cam2").attr("src", "/stream_1.djpg?"+d.getTime());
    $("#cam3").attr("src", "/stream_2.djpg?"+d.getTime());
}


function init()
{
    $(function() {
    setInterval(poll, 2000);
  });
}
